<head>
    <style>
        body {
            margin: 0;
        }
    </style>

    <script src="//unpkg.com/force-graph"></script>
    <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
    <div id="graph"></div>

    <script>
        // Random tree
        fetch("data.txt")
            .then(data => data.text())
            .then(text => {
                const arr = text.split('\n').map(e => e.split(' '));
                makeGraph(arr);

            })


        function makeGraph(arr) {
            const N = 40;
            const gData = {
                nodes: [...Array(N).keys()].map(i => ({ id: i })),

                links: [...Array(N).keys()]
                    .filter(id => id)
                    .map(id => ({
                        source: id,
                        target: Math.round(Math.random() * (id - 1))
                    }))
            };

            
            let idmap = {};
            let charmap={};
            
            let index = 0;
            for(let i = 0; i<arr.length; i++){
                arr[i].forEach(e=>{
                    if(e in idmap){
                        return;
                    }
                    else{
                        idmap[e] = index;
                        charmap[index] = e;
                        index++;
                    }
                })
                
            }
            
            
            let nodes = [...Array(Object.keys(idmap).length).keys()].map(i => ({ id: i, label: charmap[i]}));
            
            
            let links = [];
            for(let i = 0; i<arr.length; i++){
                
                links.push({
                    source : idmap[arr[i][0]],
                    target : idmap[arr[i][1]],
                    

                })
            }
            



            const gData2 = {
                nodes,links
            };
            const Graph = ForceGraph()
                (document.getElementById('graph'))
                .graphData(gData2)
                .linkDirectionalArrowLength(3)
                // .nodeLabel('char')
                .onNodeClick(node => {
                    // Center/zoom on node
                    Graph.centerAt(node.x, node.y, 1000);
                    Graph.zoom(8, 2000);
                })
                .nodeCanvasObject((node, ctx, globalScale) => {
                    const label = node.label || '';
                    const fontSize = 5;
                    ctx.font = `${fontSize}px Sans-Serif`;
                    const textWidth = ctx.measureText(label).width;
                    const radius = 3;

                    // draw circle
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = node.color;
                    ctx.stroke();
                    ctx.lineWidth=0.5;
                    ctx.closePath();

                    // draw text
                    ctx.fillStyle = '#000000';
                    ctx.fillText(label, node.x - textWidth/2, node.y + fontSize/3);
                    })
                .linkWidth(2)
                .linkDirectionalArrowLength(3)
                .nodeRelSize(5)
                .linkColor(()=>"#666666")
                .nodeAutoColorBy(node => node.id)
                .maxZoom(15)
                .minZoom(1)
                

        }

        

    </script>
</body>
